  text-align: center;

  height: 100%;

  <div id="color-clock">12:13:14</div>

<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  
  var hexColor = '#' + hours + minutes + seconds;
  
  document.body.style.background = '#20B2AA'; 
  document.getElementById('color-clock').innerHTML = clockFace;
  setTimeout(function() {
  colorClock();
}, 1000);

}
colorClock();

</script>
